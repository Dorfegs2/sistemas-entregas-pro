<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Entregas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 0.875rem;
    }
    .logo {
      max-width: 140px;
      margin-bottom: 20px;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }
    .form-control {
      font-size: 0.875rem;
      padding: 0.375rem 0.5rem;
    }
    .btn {
      font-size: 0.875rem;
      padding: 0.45rem;
    }
    .custom-link {
      position: relative;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
      font-size: 0.875rem;
    }
    .custom-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: #007bff;
      transition: width 0.3s ease;
    }
    .custom-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="./includes/logo.png" alt="Logo do Projeto" class="logo">
  <div class="login-box">
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu login" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <a href="registro.html" class="custom-link">Ainda n√£o tem conta? Cadastre-se</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
    


      const resposta = await fetch('http://localhost:3000/api/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ email, senha })
});


      const dados = await resposta.json();
      if (resposta.ok) {
  localStorage.setItem('usuario_id', dados.id);
  localStorage.setItem('usuario_email', dados.email);
  localStorage.setItem('usuario_nome', dados.nome);
  localStorage.setItem('usuario_estabelecimento', dados.nomeEstabelecimento);
  localStorage.setItem('usuario_endereco', dados.endereco);
  window.location.href = 'painel.html';
}
 else {
        alert('Erro: ' + dados.erro);
      }
    });
  </script>
</body>
</html>
